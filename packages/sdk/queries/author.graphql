query me {
  me {
    __typename
    ...meFragment
    ... on LetterpadError {
      message
    }
  }
}

fragment meFragment on Author {
  ... on Author {
    __typename
    name
    bio
    occupation
    signature
    avatar
    company_name
    analytics_uuid
    createdAt
    social {
      twitter
      facebook
      github
      instagram
      linkedin
    }
  }
}
