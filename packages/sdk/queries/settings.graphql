query settings {
  settings {
    __typename
    ...settingsFragment
    ... on LetterpadError {
      message
    }
  }
}

fragment settingsFragment on Setting {
  banner {
    src
    width
    height
  }
  site_title
  site_tagline
  site_email
  site_url
  site_description
  theme
  scripts
  show_about_page
  show_tags_page
  display_author_info
  design {
    brand_color
  }
  menu {
    label
    type
    original_name
    slug
  }
  site_logo {
    src
    width
    height
  }
  site_favicon {
    src
    width
    height
  }
  site_footer
}
