name: PR Checks
on:
  push:
    branches-ignore:
      - "master"
env:
  CYPRESS_CACHE_FOLDER: /home/runner/work/letterpad/letterpad/apps/admin/cypress/cache

jobs:
  job_one:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
     
      - name: Turbo Cache
        id: turbo-cache
        uses: actions/cache@v2
        with:
          path: .turbo
          key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.job }}-${{ github.ref_name }}-

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.1
          cache: 'yarn'

      - name: Cache node_modules
        uses: actions/cache@v2
        id: yarn-dep-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      
      - name: Cache Cypress Binary
        uses: actions/cache@v2
        with:
          path: "/home/runner/work/letterpad/letterpad/apps/admin/cypress/cache"
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/yarn.lock') }}

      - name: Install Yarn
        run: npm install -g yarn

      - name: Yarn install deps
        run: |
          yarn install --frozen-lockfile 
        if: steps.yarn-dep-cache.outputs.cache-hit != 'true'

      - run: |
          node_modules/cypress/bin/cypress install

      - name: Create .env file
        run: mv apps/admin/.env.sample apps/admin/.env

      - name: Graphql Codegen
        run: yarn codegen

      - name: Generate Prisma Client
        working-directory: apps/admin
        run: npx prisma generate --schema prisma/sqlite/schema.prisma
        env:
          DATABASE_URL: "file:data/test.sqlite"

      - name: Type check
        run: yarn typecheck

      - name: Test GraphQL API
        run: yarn run test
        env:
          NODE_ENV: test

      - name: Run Build
        run: yarn run build

      - name: Run Cypress
        run: |
          node_modules/cypress/bin/cypress install
          yarn e2e:ci
        env:
          DATABASE_URL: "file:../data/test.sqlite"
          ROOT_URL: "http://localhost:3000/admin"
          NEXTAUTH_URL: "http://localhost:3000/admin/api/auth"
          SECRET_KEY: "some-secret"

      - name: 'Upload screenshots and videos to Slack'
        uses: trymbill/cypress-slack-video-upload-action@v1.3.0
        if: failure()
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          channels: 'tests-failed'
          workdir: "/home/runner/work/letterpad/letterpad/apps/admin/cypress"
          message-text: 'Cypress tests failed! They have been placed in this thread, good luck.'
