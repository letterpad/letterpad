name: Deployment Workflow
on:
  push:
    branches-ignore:
      - "master"

env:
  CI: "GITHUB_ACTIONS"

jobs:
  job_one:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: "8.0"

      - run: mysql -uroot -h127.0.0.1 -e 'CREATE DATABASE letterpad'

      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install Yarn
        run: npm install -g yarn

      - run: yarn install

      - name: Graphql Codegen
        run: yarn codegen

      - name: Type check
        run: yarn typecheck

      - name: Generate Prisma Client
        run: npx prisma generate --schema prisma/schema_mysql.prisma
        env:
          DATABASE_URL: "mysql://root:@localhost:3306/letterpad"

      - name: Test GraphQL API
        run: yarn run test
        env:
          NODE_ENV: test

      - name: Run Build
        run: yarn run build
