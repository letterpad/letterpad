name: Deployment Workflow
on:
  push:
    branches-ignore:
      - "master"

jobs:
  job_one:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install Yarn
        run: npm install -g yarn

      - run: yarn install

      - name: Graphql Codegen
        run: yarn codegen

      - name: Type check
        run: yarn typecheck

      - name: Test GraphQL API
        run: yarn run test
        env:
          NODE_ENV: test

      - name: Run Build
        run: yarn run build
