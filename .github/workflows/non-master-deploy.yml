name: Deployment Workflow
on:
  push:
    branches-ignore:
      - "master"

env:
  CI: "GITHUB_ACTIONS"

jobs:
  job_one:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: mirromutth/mysql-action@v1.1
        with:
          container port: 3307 # Optional, default value is 3306. The port of container
          character set server: "utf8" # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
          collation server: "utf8_general_ci" # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
          mysql version: "8.0" # Optional, default value is "latest". The version of the MySQL
          mysql database: "letterpad" # Optional, default value is "test". The specified database which will be create
          mysql root password: "foobar" # Required if "mysql user" is empty, default is empty. The root superuser password
          mysql user: "developer" # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
          mysql password: "foobar"

      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install Yarn
        run: npm install -g yarn

      - run: yarn install

      - name: Graphql Codegen
        run: yarn codegen

      # - name: Type check
      #   run: yarn typecheck

      - name: Generate Prisma Client
        run: npx prisma generate --schema prisma/schema_mysql.prisma
        env:
          DATABASE_URL: "mysql://root:foobar@localhost:3306/letterpad"

      - name: Test GraphQL API
        run: yarn run test
        env:
          NODE_ENV: test
          CI: GITHUB_ACTIONS

      - name: Run Build
        run: yarn run build
