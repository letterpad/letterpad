# import './partial.graphql'

query Tag($slug: String!) {
  tag(slug: $slug) {
    ... on Tags {
      name
      slug
    }
    ... on TagResultError {
      message
    }
  }
}

query Post($filters: PostFilters) {
  post(filters: $filters) {
    ... on Post {
      ...PostWithAuthorAndTags
    }

    ... on PostError {
      message
    }
  }
}

query Posts($filters: PostsFilters) {
  posts(filters: $filters) {
    ... on PostsNode {
      count
      rows {
        ...Partial
        author {
          name
          social {
            github
            twitter
            instagram
          }
          bio
        }
        tags {
          name
          slug
        }
      }
    }

    ... on PostError {
      message
    }
  }
}

query Media($filters: MediaFilters) {
  media(filters: $filters) {
    count
    rows {
      id
      url
      authorId
      createdAt
      name
      description
      width
      height
    }
  }
}

query Subscribers($author_id: Int) {
  subscribers(author_id: $author_id) {
    count
    rows {
      id
      email
      verified
      createdAt
    }
  }
}

query Email($template_id: String) {
  email(template_id: $template_id) {
    ... on Email {
      template_id
      body
      subject
    }
    ... on EmailError {
      message
    }
  }
}

query Emails {
  emails {
    template_id
    body
    subject
  }
}

query Me {
  me {
    ... on Author {
      id
      name
      username
      social {
        github
        twitter
        instagram
        facebook
      }
      email
      bio
      avatar
    }
    ... on AuthorNotFoundError {
      message
    }
  }
}

query Tags {
  tags {
    ... on TagsNode {
      rows {
        name
        slug
        posts {
          ... on PostsNode {
            count
            rows {
              id
            }
          }
        }
      }
    }
    ... on TagsError {
      message
    }
  }
}

query Stats {
  stats {
    ... on Stats {
      posts {
        published
        drafts
      }
      pages {
        published
        drafts
      }
      tags
      media
    }

    ... on StatsError {
      message
    }
  }
}

query settings {
  settings {
    ... on Setting {
      site_title
      site_tagline
      site_email
      site_url
      site_footer
      site_description
      subscribe_embed
      social_twitter
      social_facebook
      social_instagram
      social_github
      display_author_info
      cloudinary_key
      cloudinary_name
      cloudinary_secret
      client_token
      intro_dismissed
      menu {
        label
        original_name
        slug
        type
      }
      css
      google_analytics
      theme
      banner {
        src
        width
        height
      }
      site_logo {
        src
        width
        height
      }
      site_favicon {
        src
        width
        height
      }
    }
    ... on SettingError {
      message
    }
  }
}
