# import Partial from './partial.graphql'

mutation Login($data: LoginData) {
  login(data: $data) {
    ... on Author {
      id
      name
      email
      role
      avatar
      permissions
      bio
      username
    }

    ... on LoginError {
      message
    }
  }
}

mutation UpdateTags($data: InputTags) {
  updateTags(data: $data) {
    ... on EditTaxResponse {
      ok
    }
    ... on TagsError {
      message
    }
  }
}

mutation addSubscriber($email: String!) {
  addSubscriber(email: $email) {
    ok
    message
  }
}

mutation DeleteTags($name: String!) {
  deleteTags(name: $name) {
    ... on DeleteTagsResult {
      ok
    }
    ... on TagsError {
      message
    }
  }
}

mutation createAuthor($data: InputCreateAuthor!) {
  createAuthor(data: $data) {
    ... on Author {
      name
      id
    }
    ... on CreateAuthorError {
      message
    }
  }
}

mutation UpdateOptions($options: [SettingInputType!]!) {
  updateOptions(options: $options) {
    ... on Setting {
      site_title
      site_tagline
      site_email
      site_url
      site_footer
      site_description
      subscribe_embed
      social_twitter
      social_facebook
      social_instagram
      social_github
      display_author_info
      cloudinary_key
      cloudinary_name
      cloudinary_secret
      intro_dismissed
      show_about_page
      show_tags_page
      menu {
        label
        original_name
        slug
        type
      }
      css
      theme
      banner {
        src
        width
        height
      }
      site_logo {
        src
        width
        height
      }
      site_favicon {
        src
        width
        height
      }
    }
    ... on SettingError {
      message
    }
  }
}

mutation UpdateAuthor($author: InputAuthor!) {
  updateAuthor(author: $author) {
    ok
    errors {
      path
      message
    }
    data {
      name
      social {
        github
        twitter
        instagram
        facebook
        linkedin
      }
      bio
      occupation
      company_name
      avatar
      username
    }
  }
}

mutation createPost($data: InputCreatePost) {
  createPost(data: $data) {
    ... on Post {
      ...Partial
      author {
        name
      }
      tags {
        name
        slug
      }
    }
    ... on PostError {
      message
    }
  }
}

mutation updatePost($data: InputUpdatePost) {
  updatePost(data: $data) {
    ... on Post {
      ...Partial
      author {
        id
        name
        avatar
        social {
          github
          twitter
          instagram
          facebook
          linkedin
        }
        bio
        occupation
        company_name
      }
      tags {
        name
        slug
      }
    }

    ... on PostError {
      message
    }
  }
}

mutation UpdateMedia($data: InputUpdateMedia!) {
  updateMedia(data: $data) {
    ... on MediaUpdateResult {
      ok
    }
    ... on MediaError {
      message
    }
  }
}

mutation UpdateSubscriber($data: InputUpdateSubscriber!) {
  updateSubscriber(data: $data) {
    ok
    message
  }
}

mutation DeleteMedia($ids: [Int!]!) {
  deleteMedia(ids: $ids) {
    ... on MediaDeleteResult {
      ok
    }
    ... on MediaError {
      message
    }
  }
}

mutation ForgotPassword($email: String!) {
  forgotPassword(email: $email) {
    ok
    message
  }
}

mutation ResetPassword($password: String!, $token: String!) {
  resetPassword(password: $password, token: $token) {
    ok
    message
  }
}

mutation CreateOrUpdateDomain($data: InputDomain!) {
  createOrUpdateDomain(data: $data) {
    ok
    message
  }
}

mutation RemoveDomain {
  removeDomain {
    ok
    message
  }
}
