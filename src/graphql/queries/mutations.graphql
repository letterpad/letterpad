# import Partial from './partial.graphql'

mutation Login($data: LoginData) {
  login(data: $data) {
    ... on Author {
      id
      name
      email
      role
      avatar
      permissions
      bio
      username
    }

    ... on LoginError {
      message
    }
  }
}

mutation UpdateTags($data: InputTags) {
  updateTags(data: $data) {
    ... on EditTaxResponse {
      ok
    }
    ... on TagsError {
      message
    }
  }
}

mutation DeleteTags($id: Int!) {
  deleteTags(id: $id) {
    ... on DeleteTagsResult {
      ok
    }
    ... on TagsError {
      message
    }
  }
}

mutation createAuthor($data: InputCreateAuthor!) {
  createAuthor(data: $data) {
    ... on Author {
      name
    }
    ... on CreateAuthorError {
      message
    }
  }
}

mutation UpdateOptions($options: [SettingInputType!]!) {
  updateOptions(options: $options) {
    site_title
    site_tagline
    site_email
    site_url
    site_footer
    site_description
    subscribe_embed
    social_twitter
    social_facebook
    social_instagram
    social_github
    displayAuthorInfo
    cloudinary_key
    cloudinary_name
    cloudinary_secret
    menu {
      label
      original_name
      slug
      type
    }
    css
    google_analytics
    theme
    banner {
      src
      width
      height
    }
    site_logo {
      src
      width
      height
    }
    site_favicon {
      src
      width
      height
    }
  }
}

mutation UpdateAuthor($author: InputAuthor!) {
  updateAuthor(author: $author) {
    ok
    errors {
      path
      message
    }
    data {
      name
      social {
        github
        twitter
        instagram
        facebook
      }
      bio
      avatar
    }
  }
}

mutation createPost($data: InputCreatePost) {
  createPost(data: $data) {
    ... on Post {
      ...Partial
      author {
        name
      }
      tags {
        id
        name
        slug
      }
    }
    ... on PostError {
      message
    }
  }
}

mutation updatePost($data: InputUpdatePost) {
  updatePost(data: $data) {
    ... on Post {
      ...Partial
      author {
        id
        name
        avatar
        social {
          github
          twitter
          instagram
        }
        bio
      }
      tags {
        id
        name
        slug
      }
    }

    ... on PostError {
      message
    }
  }
}

mutation UpdateMedia($data: InputUpdateMedia!) {
  updateMedia(data: $data) {
    ... on MediaUpdateResult {
      ok
    }
    ... on MediaError {
      message
    }
  }
}

mutation UpdateSubscriber($data: InputUpdateSubscriber!) {
  updateSubscriber(data: $data) {
    ok
    message
  }
}

mutation DeleteMedia($ids: [Int!]!) {
  deleteMedia(ids: $ids) {
    ... on MediaDeleteResult {
      ok
    }
    ... on MediaError {
      message
    }
  }
}

mutation ForgotPassword($email: String!) {
  forgotPassword(email: $email) {
    ok
    message
  }
}

mutation ResetPassword($password: String!, $token: String!) {
  resetPassword(password: $password, token: $token) {
    ok
    message
  }
}
