fragment Partial on Post {
  id
  title
  html
  excerpt
  featured
  html_draft
  type
  slug
  status
  createdAt
  publishedAt
  scheduledAt
  updatedAt
  reading_time
  cover_image {
    src
    width
    height
  }
}

fragment PostWithAuthorAndTags on Post {
  ...Partial
  author {
    id
    name
    avatar
    social {
      github
      twitter
      instagram
      linkedin
      facebook
    }
    bio
    occupation
    company_name
  }
  tags {
    name
    slug
  }
}
