fragment Partial on Post {
  id
  title
  html
  excerpt
  featured
  html_draft
  type
  slug
  status
  createdAt
  publishedAt
  scheduledAt
  updatedAt
  reading_time
  cover_image {
    src
    width
    height
  }
}

fragment PostWithAuthorAndTags on Post {
  ...Partial
  author {
    id
    name
    avatar
    social {
      github
      twitter
      instagram
      linkedin
      facebook
    }
    bio
    occupation
    company_name
  }
  tags {
    name
    slug
  }
}

fragment SettingsFragment on Setting {
  site_title
  site_tagline
  site_email
  site_url
  site_footer
  site_description
  subscribe_embed
  social_twitter
  social_facebook
  social_instagram
  social_github
  display_author_info
  cloudinary_key
  cloudinary_name
  cloudinary_secret
  client_token
  intro_dismissed
  show_about_page
  show_tags_page
  menu {
    label
    original_name
    slug
    type
  }
  analytics {
    google_analytics
    umami_id
    simple_analytics
    plausible_data_domain
  }
  css
  google_analytics
  theme
  banner {
    src
    width
    height
  }
  site_logo {
    src
    width
    height
  }
  site_favicon {
    src
    width
    height
  }
}

fragment MeFragment on Author {
  id
  name
  username
  social {
    github
    twitter
    instagram
    facebook
    linkedin
  }
  email
  bio
  occupation
  company_name
  avatar
}
