fragment Partial on Post {
  id
  title
  sub_title
  html
  excerpt
  featured
  html_draft
  type
  slug
  status
  createdAt
  publishedAt
  scheduledAt
  updatedAt
  reading_time
  page_type
  page_data
  stats {
    words
    characters
    spaceless_characters
    reading_time
  }
  cover_image {
    src
    width
    height
  }
}

fragment PostWithAuthorAndTags on Post {
  ...Partial
  author {
    __typename
    ... on Author {
      id
      name
      avatar
      social {
        __typename
        github
        twitter
        instagram
        linkedin
        facebook
      }
      bio
      occupation
      company_name
    }
  }
  tags {
    __typename
    ... on TagsNode {
    __typename
      rows {
        name
        slug
      }
    }
  }
}

fragment SettingsFragment on Setting {
  id
  site_title
  site_tagline
  site_email
  site_url
  site_footer
  site_description
  subscribe_embed
  display_author_info
  scripts
  cloudinary_key
  cloudinary_name
  cloudinary_secret
  client_token
  intro_dismissed
  show_about_page
  show_tags_page
  openai_key
  design {
    brand_color
    primary_font
    secondary_font
  }
  menu {
    label
    original_name
    slug
    type
  }
  css
  theme
  banner {
    src
    width
    height
  }
  site_logo {
    src
    width
    height
  }
  site_favicon {
    src
    width
    height
  }
}

fragment MeFragment on Author {
  id
  name
  username
  analytics_id
  analytics_uuid
  register_step
  social {
    __typename
    github
    twitter
    instagram
    facebook
    linkedin
  }
  email
  bio
  occupation
  company_name
  avatar
  first_post_published
  settings_updated
  profile_updated
  createdAt
}
