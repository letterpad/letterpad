# import './partial.graphql'

mutation Login($data: LoginData) {
  login(data: $data) {
    ... on Author {
      id
      name
      email
      role
      avatar
      permissions
      bio
      username
      register_step
    }

    ... on LoginError {
      message
    }
  }
}

mutation UpdateTags($data: InputTags) {
  updateTags(data: $data) {
    ... on EditTaxResponse {
      ok
    }
    ... on TagsError {
      message
    }
  }
}

mutation addSubscriber($email: String!) {
  addSubscriber(email: $email) {
    ok
    message
  }
}

mutation DeleteTags($name: String!) {
  deleteTags(name: $name) {
    ... on DeleteTagsResult {
      ok
    }
    ... on TagsError {
      message
    }
  }
}

mutation createAuthor($data: InputCreateAuthor!) {
  createAuthor(data: $data) {
    __typename
    ... on Author {
      name
      id
      register_step
      verified
      username
    }
    ... on Failed {
      message
    }
  }
}

mutation UpdateOptions($options: [SettingInputType!]!) {
  updateOptions(options: $options) {
    ... on Setting {
      ...SettingsFragment
    }
    ... on UnAuthorized {
      message
    }
  }
}

mutation UpdateAuthor($author: InputAuthor!) {
  updateAuthor(author: $author) {
    ... on Author {
      id
      name
      social {
        github
        twitter
        instagram
        facebook
        linkedin
      }
      bio
      occupation
      company_name
      avatar
      username
      register_step
    }
    ... on Exception {
      message
    }
    ... on NotFound {
      message
    }
    ... on UnAuthorized {
      message
    }
    ... on Failed {
      message
    }
  }
}

mutation createPost($data: InputCreatePost) {
  createPost(data: $data) {
    ... on Post {
      ...Partial
      author {
        ... on Author {
          name
        }
      }
      tags {
        ... on TagsNode {
          rows {
            name
            slug
          }
        }
      }
    }
    ... on PostError {
      message
    }
  }
}

mutation updatePost($data: InputUpdatePost) {
  updatePost(data: $data) {
    ... on Post {
      ...Partial
      author {
        ... on Author {
          id
          name
          avatar
          social {
            github
            twitter
            instagram
            facebook
            linkedin
          }
          bio
          occupation
          company_name
        }
      }
      tags {
        ... on TagsNode {
          rows {
            name
            slug
          }
        }
      }
    }

    ... on PostError {
      message
    }
  }
}

mutation UpdateMedia($data: InputUpdateMedia!) {
  updateMedia(data: $data) {
    ... on MediaUpdateResult {
      ok
    }
    ... on MediaError {
      message
    }
  }
}

mutation UpdateSubscriber($data: InputUpdateSubscriber!) {
  updateSubscriber(data: $data) {
    ok
    message
  }
}

mutation DeleteMedia($ids: [Int!]!) {
  deleteMedia(ids: $ids) {
    ... on MediaDeleteResult {
      ok
    }
    ... on MediaError {
      message
    }
  }
}

mutation ForgotPassword($email: String!) {
  forgotPassword(email: $email) {
    ok
    message
  }
}

mutation ResetPassword($password: String!, $token: String!) {
  resetPassword(password: $password, token: $token) {
    ok
    message
  }
}

mutation AddDomain($domain: String!) {
  addDomain(domain: $domain) {
    ... on Domain {
      mapped
      ssl
      id
      verification {
        type
        domain
        value
        reason
      }
    }
    ... on DomainError {
      message
    }
  }
}

mutation RemoveDomain {
  removeDomain {
    ok
    message
  }
}
mutation DeleteAuthor {
  deleteAuthor {
    ok
    message
  }
}
