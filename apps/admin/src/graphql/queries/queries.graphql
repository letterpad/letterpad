# import './partial.graphql'

query Tag($slug: String!) {
  tag(slug: $slug) {
    ... on TagResponse {
      ... on Tag {
        name
        slug
      }
      ... on Exception {
        message
      }
    }
  }
}

query Post($filters: PostFilters) {
  post(filters: $filters) {
    ... on Post {
      ...PostWithAuthorAndTags
    }

    ... on UnAuthorized {
      message
    }

    ... on NotFound {
      message
    }
  }
}

query Posts($filters: PostsFilters) {
  posts(filters: $filters) {
    ... on PostsNode {
      count
      rows {
        ...Partial
        author {
          ... on Author {
            name
            social {
              github
              twitter
              instagram
              facebook
              linkedin
            }
            bio
            occupation
            company_name
          }
        }
        tags {
          ... on TagsNode {
            rows {
              name
              slug
            }
          }
        }
      }
    }

    ... on UnAuthorized {
      message
    }
  }
}

query Media($filters: MediaFilters) {
  media(filters: $filters) {
    count
    rows {
      id
      url
      authorId
      createdAt
      name
      description
      width
      height
    }
  }
}

query Subscribers($author_id: Int) {
  subscribers(author_id: $author_id) {
    count
    rows {
      id
      email
      verified
      createdAt
    }
  }
}

query Subscriber($subscriber_id: Int) {
  subscriber(subscriber_id: $subscriber_id) {
    ... on Subscriber {
      id
      email
      verified
      createdAt
    }
    ... on SubscriberError {
      message
    }
  }
}

query Email($template_id: String) {
  email(template_id: $template_id) {
    ... on Email {
      template_id
      body
      subject
    }
    ... on EmailError {
      message
    }
  }
}

query Emails {
  emails {
    template_id
    body
    subject
  }
}

query Me {
  me {
    ... on Author {
      ...MeFragment
    }
    ... on NotFound {
      message
    }
  }
}

query Tags($filters: TagsFilters) {
  tags(filters: $filters) {
    ... on TagsNode {
      rows {
        name
        slug
        posts {
          ... on PostsNode {
            count
            rows {
              id
            }
          }
        }
      }
    }
    ... on TagsError {
      message
    }
  }
}

query Stats {
  stats {
    ... on Stats {
      posts {
        published
        drafts
      }
      pages {
        published
        drafts
      }
      tags
      media
    }

    ... on StatsError {
      message
    }
  }
}

query Sitemaps {
  sitemaps {
    ... on SiteMapList {
      rows {
        route
        priority
        lastmod
      }
    }
    ... on SiteMapError {
      message
    }
    __typename
  }
}

query settings {
  settings {
    ... on Setting {
      ...SettingsFragment
    }
    ... on NotFound {
      message
    }
    ... on UnAuthorized {
      message
    }
  }
}

query domain {
  domain {
    ... on Domain {
      name
      mapped
      ssl
    }
    ... on DomainNotFound {
      message
    }
  }
}

query homeQuery {
  me {
    ... on Author {
      ...MeFragment
    }
    ... on NotFound {
      message
    }
  }
  settings {
    ... on Setting {
      ...SettingsFragment
    }
    ... on NotFound {
      message
    }
    ... on UnAuthorized {
      message
    }
  }
  stats {
    ... on Stats {
      posts {
        published
        drafts
      }
      pages {
        published
        drafts
      }
      tags
      media
    }

    ... on StatsError {
      message
    }
  }
}
